{% extends 'base.html' %}

{% block title %} User Page {% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<p class="flashed">
{% for msg in messages %}
{{ msg }}
{% endfor %}
</p>
{% endif %}
{% endwith %}

<h3>Welcome to your user page: {{ user }}</h3>


{% endblock %}
